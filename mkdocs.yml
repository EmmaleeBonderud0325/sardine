site_name: Sardine
site_url: https://sardine.raphaelforment.fr
site_author: RaphaÃ«l Forment
nav:
  - Home: index.md
  - Showcase: showcase.md
  - Install: installation.md
  - Configuration: configuration.md
  - Troubleshot: troubleshot.md
  - Tutorial: tutorial.md
  - Reference: reference.md
  - Sardinopedia: sardinopedia.md
  - About: about.md
theme:
  palette:
    primary: black
    accent: orange
  font:
    code: Roboto Mono
    text: Roboto Mono
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
  logo: images/sardine_logo_single.svg
  custom_dir: docs/overrides
extra:
  generator: false
plugins:
  - search
docs_dir: docs

markdown_extensions:
  - admonition
  - pymdownx.highlight:
     anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Bubobubobubobubo/sardine
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RaphBubo

repo_url: https://github.com/Bubobubobubobubo/sardine

